# https://leadwithoutatitle.wordpress.com/2017/07/20/how-to-configure-free-radius-proxy/

home_server freeradius0 {
#  type = auth
 historic_average_window = 100
 type = auth
 ipaddr = 172.28.1.2
 port = 1812
 secret = adminsecret
 require_message_authenticator = yes
 response_window = 20
 zombie_period = 40
 status_check = status-server
 check_interval = 30
 num_answers_to_alive = 3
 max_outstanding = 65536
}

home_server freeradius1 {
 historic_average_window = 100
 type = auth
 ipaddr = 172.28.1.3
 port = 1812
 secret = adminsecret
 require_message_authenticator = yes
 response_window = 20
 zombie_period = 40
 status_check = status-server
 check_interval = 30
 num_answers_to_alive = 3
 max_outstanding = 65536
}

home_server_pool freeradius_pool {
 type = load-balance
#  type = fail-over
 home_server = freeradius0
 home_server = freeradius1
}

realm NULL {
 auth_pool = freeradius_pool
 nostrip
}
